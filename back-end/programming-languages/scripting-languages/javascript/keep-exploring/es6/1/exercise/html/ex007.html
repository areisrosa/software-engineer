<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My fist program...</title>
    </head>
    <body>
        <script>
            var name = window.prompt('What is your name?')
            document.write(`Hello, <strong>${name}</strong>! Your name has 
                ${name.length} letters.<br/>`)
            document.write(`Your name on upper case is ${name.toUpperCase()}.<br/>`)
            document.write(`Your name on lower case is ${name.toLowerCase()}.`)
        </script>
    </body>
</html>
