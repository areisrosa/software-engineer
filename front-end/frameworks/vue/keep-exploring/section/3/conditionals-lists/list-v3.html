<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

    <ul>
        <li v-for="(color, index) in colors">{{ index + 1 }}) {{ color }}</li>
    </ul>

    <hr>

    <template v-for="(color, index) in colors">
        <h1> {{ color }}</h1>
        <p>{{ index }}</p>
    </template>

    <hr>

    <div v-for="(color, index) in colors">
        <h1> {{ color }}</h1>
        <p>{{ index }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            colors: ['red', 'green', 'yellow', 'blue'],
            people: [
                {name: 'Alice', age: 26, weight: 60},
                {name: 'Bob', age: 30, weight: 80}
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
