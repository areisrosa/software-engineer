<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://unpkg.com/vue"></script>
        <meta name="viewport" content="width=device-width" />
        <title>Vue Instance</title>
    </head>
    <body>
        <div id="app1">
            {{ title1 }}
            <button @click="update">Update</button>
        </div>
        <div id="app2">
            {{ title2 }}
            <button @click="update">Update</button>
        </div>
        <script>
            new Vue({
                el: '#app1',
                data: {
                    title1: "Test 1"
                },
                methods: {
                    update() {
                        this.title1 += '!!!!'
                    }
                }
            })
            new Vue({
                el: '#app2',
                data: {
                    title2: "Test 2"
                },
                methods: {
                    update() {
                        this.title2 += '!!!!'
                    }
                }
            })
        </script>
    </body>
</html>
