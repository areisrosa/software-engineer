<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://unpkg.com/vue"></script>
        <meta name="viewport" content="width=device-width" />
        <title>Vue Instance</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var vm = new Vue({
                template: `
                <div>
                    <h1 ref="classRef">{{ cls }}</h1>
                    <h2>{{ module }}</h2>
                    <button @click="updateClass">Update Class</button>
                    <button @click="updateModule">Update Module</button>
                </div>
                `,
                data: {
                    cls: 'Class: Vue Instance Mount.',
                    module: 'Module: Vue Instance'
                },
                methods: {
                    updateClass() {
                        this.cls += '#'
                    },
                    updateModule() {
                        this.module += '#'
                    }
                }
            })
            vm.$mount()
            document.querySelector('#app').appendChild(vm.$el)
        </script>
    </body>
</html>
