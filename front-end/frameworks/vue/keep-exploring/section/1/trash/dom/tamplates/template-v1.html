<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            titulo: 'Hello, VueJS!'
        },
        methods: {
            saudacao: function() {
                return 'Boa semana!'
            }
        }
    })
</script>
