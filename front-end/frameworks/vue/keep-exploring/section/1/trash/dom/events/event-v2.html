<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="oneSum"> Sum </button>
    <p v-on:mousemove="updateXY"> Mouse: {{x}} e {{y}}</p>
</div>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            oneSum: function() {
                return this.counter++
            },
            updateXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
