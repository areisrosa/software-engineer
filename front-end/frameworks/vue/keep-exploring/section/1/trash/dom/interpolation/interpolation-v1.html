<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <p>{{ counter > 10 ? 'Bigger then 10' : 'Less than 10'}}</p>
    <button v-on:click="oneSum">Sum</button>
</div>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            oneSum(step, event) {
                this.counter++
            }
        }
    })
</script>
