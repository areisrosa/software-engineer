<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum">Sum 1</button>
    <input tuype="text" v-bind:value="counter"
</div>

   <script>
       new Vue ({
           el: '#app',
           data: {
               counter: 0 
           },
           methods: {
               sum() {
                   this.counter++
               }
           }
       })
   </script>
