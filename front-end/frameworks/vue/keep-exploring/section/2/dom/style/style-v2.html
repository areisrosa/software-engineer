<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" :class="style1"
         @click="putC1 = !putC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            putC1: false,
        },
        computed: {
            style1() {
                return {
                    c1: this.putC1,
                    c2: !this.putC1,
                }
            }
        }
    })
</script>
