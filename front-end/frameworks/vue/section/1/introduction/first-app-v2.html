<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text"i v-on:input="updateTitulo">
    <p>{{ titulo }}</p>
</div>


<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Hello, VueJS!'
        },
        methods: {
            updateTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
