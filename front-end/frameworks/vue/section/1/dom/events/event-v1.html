<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="oneSum"> Sum </button>
</div>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            oneSum: function() {
                return this.counter++
            }
        }
    })
</script>
