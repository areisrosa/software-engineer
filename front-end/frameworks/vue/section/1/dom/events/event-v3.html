<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="oneSum(5, $event)"> Sum </button>
    <p v-on:mousemove="updateXY"> 
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove="stop">Stop here!!</span>
    </p>
</div>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            oneSum(step, event) {
                console.log(step, event)
                this.counter += step
            },
            updateXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            stop(event) {
                event.stopPropagation()
            }
        }
    })
</script>
