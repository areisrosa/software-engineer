<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <input type="text" v-bind:value="title">
</div>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            titulo: 'Hello, VueJS!'
        },
        methods: {
            saudacao: function() {
                return 'Good week!'
            }
        }
    })
</script>
