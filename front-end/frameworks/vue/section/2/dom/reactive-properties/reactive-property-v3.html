<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
   <button v-on:click="increment">Increment</button>
   <button v-on:click="counter2++">Decrease 2</button>
   <button v-on:click="decrease">Decrease 1</button>
   <p>Count: {{ counter }} | {{ counter2 }}</p>
   <p>Result: {{ result }}</p>
</div>

<script>
   new Vue ({
      el: '#app',
      data: {
         counter: 0,
         counter2: 0,
      },
      computed: {
         result() {
            console.log('method computed result call...')
            return this.counter >= 5 ?
               'Bigger or equal to 5' : 'Smaller than 5'
         }
      },
      watch: {
         counter(new1, old) {
            console.log(new1,old)
            setTimeout(() => {
               this.counter = 0
            }, 2000)
         }
      },
      methods: {
         increment() {
            this.counter++
         },
         decrease() {
            this.counter--
         }
         // result() {
         //    return this.counter >= 5 ?
         //       'Bigger or equal to 5' : 'Smaller than 5'
         // }
      }
   })
</script>
