<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <p>{{ counter }}</p>
   <button v-on:click="sum"> Sum 1</button>
   <p v-on:mousemove="updatedXY">Mouse: {{ x }} and {{ y }}</p>
</div>

<script>
   new Vue ({
      el: '#app',
      data: {
         counter: 0,
         x: 0,
         y: 0,
      },
      methods: {
         sum() {
            this.counter++
         },
         updatedXY(event) {
            this.x = event.clientX
            this.y = event.clientY
         }
      }
   })
</script>
