<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <p>{{ counter }}</p>
   <button v-on:click="sum(5, $event)"> Sum 1</button>
   <p v-on:mousemove="updatedXY">
      Mouse: {{ x }} and {{ y }}
      <span v-on:mousemove.stop.prevent="">Stop here!</span> 
   </p>
   <a v-on:click.prevent="Navegation" href="https://www.google.com">Google</a>
   <input type="text" v-on:keyup.enter.alt="showAlert">
</div>

<script>
   new Vue ({
      el: '#app',
      data: {
         counter: 0,
         x: 0,
         y: 0,
      },
      methods: {
         sum(step, event) {
            console.log(step, event)
            this.counter += step
         },
         updatedXY(event) {
            this.x = event.clientX
            this.y = event.clientY
         },
         showAlert() {
            alert('I am warning you!')
         },
         Navegation() {
            console.log('not navigation')
         }
      }
   })
</script>
